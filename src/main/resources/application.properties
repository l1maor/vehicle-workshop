spring.application.name=vehicleworkshop
server.port=8080

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicleworkshop
spring.datasource.username=postgres
spring.datasource.password=ChichiricumandingA123321..
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Envers properties
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REVISION_ID
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVISION_TYPE

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.l1maor.vehicleworkshop=DEBUG

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Set active profile
spring.profiles.active=dev